spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:jpaboard
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.Type: trace